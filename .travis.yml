language: ruby
services: mysql
bundler_args: "--without deployment"
cache: bundler
before_install:
- export TZ=Europe/London
before_script:
- bundle exec rake db:create db:schema:load RAILS_ENV=test
- bundle exec rake db:test:prepare
- export CUCUMBER_FORMAT=progress
script:
- bundle exec rubocop
- bundle exec rake
before_deploy: "./compile-build"
deploy:
  provider: releases
  file: release.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: radome/asset_audits
  api_key:
    secure: 
